<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>COB Login</title>
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet" media="screen">
        
        <link href="{% static 'assets/styles.css' %}" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{% static 'js/vendor/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
  </head>
  <body id="login">
    <div class="container">

      <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin" >
         <div id="iconmini"><img src="{% static "COBApp/media/logo.png" %}"></div>
        <h2 class="form-signin-heading">Please sign in</h2>
        {% csrf_token %}
        <input type="text" class="input-block-level" placeholder="Username" name="username">
        <input type="password" class="input-block-level" placeholder="Password" name="password">
        <input type="hidden" name="next" value="{{ next }}" />
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
    <script src="{% static 'vendors/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
